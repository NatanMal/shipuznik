{% extends "base.html" %}
{% block content %}
    <div class="container">
    <div class="wrapper">
        <div class="nav">
            <div class="nav-item"><a href="/registration" class="am">REGISTRATION</a></div>
            <div class="nav-item"><a href="/login" class="am">LOGIN</a></div>
            <div class="nav-item"><a href="/my_profile" class="am">PROFILE</a></div>
            <div class="nav-item"><a href="/browse" class="am">BROWSE</a></div>
            <div class="nav-item"><a href="/my_profile_worker" class="am">WORKER</a></div>
            <div class="nav-item"><a href="/readme " class="am">README</a></div>
            
        </div>
        <div class="mom">
            <div class="form">
                <div class="headline"> Look for Workers
                </div> <br>
                <form action="" method="POST"> 
                    <select name="skill">
                        {% for skill in skills %}
                        <option value={{skill.id}}>{{skill.skill_name}}</option>
                        {% endfor %}
                    </select>
                    <select name="city">
                        {% for worker in worker %}
                        <option value={{worker.city}}>{{worker.city}}</option>
                        {% endfor %}
                    </select>
                <input type="submit">
                </form>
                    <div class="grid-container">
                        <div class="headline">Worker Name</div>
                        <div class="headline"> Phone  </div>
                        <div class="headline"> Skill</div>
                        <div class="headline"> id</div>
                        {% for worker in workers2 %}
                        <div>{{worker.name}}</div>
                        <div>{{worker.phone}}</div>
                        <div></div>
                        <div></div>
                        {% endfor %}
                      </div>
            </div>
         </div>
        </div>
    </div>
{% endblock content %}
